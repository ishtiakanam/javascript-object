<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .box{
     height: 200px;
     width: 200px;
     border: 4px solid green;
     background-color: aqua;
     transition: background-color 2s ease 3s;
    }
    .box:hover{
        background-color: blue;
    }
    </style>
</head>
<body>
    <div class="box">
    <h1>Transition</h1>
   </div>
</body>
</html>
